---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shire-ingress
  namespace: industries
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
    - host: jroberts.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shire
                port:
                  number: 80
  tls:
    - hosts:
        - jroberts.info
      secretName: shire-tls
