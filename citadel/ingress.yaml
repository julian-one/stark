---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: citadel-ingress
  namespace: industries
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
    - host: api.jroberts.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: citadel
                port:
                  number: 80
  tls:
    - hosts:
        - api.jroberts.info
      secretName: citadel-tls
